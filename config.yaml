# Multi-Agent Programming Task Solver Configuration

# API Keys Configuration
api_keys:
  # Prefer loading secrets from .env; keep these empty unless you want file-based fallbacks.
  google: ""
  # Optional OpenAI API Key (only needed if you use openai:* models)
  openai: ""

# Model Configuration for Each Agent
# FORMAT: "provider:model-name"  (provider = google or openai)
#
models:
  sample_agent: "openai:gpt-5.1"
  tester_agent: "openai:gpt-5.1"
  brute_agent: "openai:gpt-5.1"
  optimal_agent: "openai:gpt-5.1"
  final_judge_agent: "openai:gpt-5.1"

# Execution Parameters
execution:
  max_brute_attempts: 12
  max_optimal_attempts: 12
  brute_temperatures:
    - 0.25
    - 0.23
    - 0.21
    - 0.19
    - 0.17
    - 0.15
    - 0.13
    - 0.11
    - 0.09
    - 0.07
    - 0.05
    - 0.03
  optimal_temperatures:
    - 0.30
    - 0.27
    - 0.24
    - 0.21
    - 0.18
    - 0.15
    - 0.12
    - 0.09
    - 0.06
    - 0.03
    - 0.03
    - 0.03
  timeout_seconds: 30  # Timeout for code execution

final_judge:
  enable: true
  group_size: 4

# Output Configuration
output:
  workspace_dir: "./workspace"
  preserve_intermediate: true  # Keep all generated files

# File Names
files:
  test_inputs: "small_inputs.txt"
  brute_solution: "brute.py"
  brute_outputs: "small_outputs.txt"
  optimal_solution: "optimal.py"
  optimal_outputs: "op.txt"
